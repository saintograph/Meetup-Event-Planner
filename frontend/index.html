<script>
    var baseURL = 'https://meetup-410ce.firebaseio.com/ '
    var emailRE = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
    var passwordRE = /(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/ 
    /**
     * Setup firebase sync
     */

    var Users = new Firebase(baseURL + 'users')

    Users.on('child_added', function (snapshot) {
    var item = snapshot.val()
    item.id = snapshot.key()
    app.users.push(item)
    })

    Users.on('child_removed', function (snapshot) {
    var id = snapshot.key()
    app.users.some(function (user) {
        if (user.id === id) {
        app.users.$remove(user)
        return true
        }
    })
    })

    /**
     * Create Vue app
     */

    var app = new Vue({

    // element to mount to
    el: '#app',

    // initial data
    data: {
        users: [],
        newUser: {
            name: '',
            email: '',
            password: '',
            password_confirm: ''
        },
        event: {}
    },

    // computed property for form validation state
    computed: {
        validation: function () {
        return {
            name: !!this.newUser.name.trim(),
            email: emailRE.test(this.newUser.email),
            password: this.newUser.password == this.newUser.password_confirm && passwordRE.test(this.newUser.password),
        }
        },
        isValid: function () {
        var validation = this.validation
        return Object.keys(validation).every(function (key) {
            return validation[key]
        })
        }
    },

    // methods
    methods: {
        addUser: function () {
        if (this.isValid) {
            Users.push(this.newUser)
            this.newUser.name = ''
            this.newUser.email = ''
        }
        },
        removeUser: function (user) {
        new Firebase(baseURL + 'users/' + user.id).remove()
        }
    }
    })
</script>
