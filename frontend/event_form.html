    <div class="wrapper">
        <div class="profile-background"> 
            <div class="filter-black"></div>  
        </div>
        <div class="profile-content section-nude">
            <div class="container">
                <div class="row owner">
                    <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 text-center">
                        <div class="avatar">
                            <img src="/assets/paper_img/logo.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 text-center">
                        <div class="name">
                            <h4>Hi {{ name }}<br /><small>organize something awesome</small></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <p></p>
                        <br />

                    </div>
                </div>
            </div>        
        </div>

            <div class="section landing-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <small><em>you're almost done!</em></small>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                            </div>

                            <h2 class="text-center">Lets do this!</h2>
                            <form class="contact-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                        <input class="form-control" type="name" placeholder="e.g 'Water Balloon Festival' ">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Type of Event</label>
                                        <input class="form-control" list="eventType" placeholder="e.g Party, Meeting">
                                        <datalist id="eventType">
                                            <option value="Party"></option>
                                            <option value="Meeting"></option>
                                            <option value="Conference"></option>
                                            <option value="Seminar"></option>
                                            <option value="Informal Talk"></option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <label for="">When does it start?</label>
                                        <input class="datepicker form-control" type="text" placeholder="Start Date"/>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <label for="">When does it end?</label>
                                        <input class="datepicker form-control" type="text" placeholder="End Date"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="">Guest list</label>
                                        <input class="form-control" placeholder="End Date">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="">Location</label>
                                        <input class="form-control" placeholder="e.g. Ibiza">
                                    </div>
                                </div>
                                <label>ADDITIONAL INFORMATION<small style="color: #68B3C8;">    <em>( for your guests )</em></small></label>
                                <textarea class="form-control" rows="4" placeholder="e.g Please bring food, tents and a sense of humour."></textarea>
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-4">
                                        <a href="/event_display.html" class="btn btn-danger btn-block btn-lg btn-fill">Organize</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
    </div>
</div>
